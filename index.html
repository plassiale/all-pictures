<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />

  <title>ALL Pictures | en construction</title>

  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/coming-sssoon.css" rel="stylesheet" />

  <!--     Fonts     -->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>

</head>

<body>
  <nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="http://all-pictures.fr/facebook">
              <i class="fa fa-facebook-square"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/AnalyLise">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
        </ul>

      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>
  <div class="main" style="background-image: url('images/fraise.jpg')">

    <!--    Change the image source '/images/default.jpg' with your favourite image.     -->

    <div class="cover black" data-color="black"></div>

    <!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

    <div class="container">
      <h1 class="logo cursive">
        all pictures
      </h1>
      <!--  H1 can have 2 designs: "logo" and "logo cursive"           -->

      <div class="content">
        <h4 class="motto">Sur all pictures, vous pourrez bientôt voir toutes mes photos, les expos et bien plus encore !</h4>
        <div class="annelise text-right">
          <sup>
            <i class="fa fa-quote-left "></i>
          </sup> Anne-Lise
          <sup>
            <i class="fa fa-quote-right"></i>
          </sup>
        </div>
        <div class="subscribe">
          <h5 class="info-text">
            Envoyez moi votre e-mail, je vous informerai du lancement du site !
          </h5>
          <div class="row">
            <div class="text-center">
              <div id="resultat">

              </div>
              <form class="form-inline" role="form">
                <div class="form-group">
                  <label class="sr-only" for="exampleInputEmail2">Adresse e-mail</label>
                  <input id="email-input" type="email" class="form-control transparent" placeholder="Votre adresse e-mail..." required="true">
                </div>
                <button id="email" type="submit" class="btn btn-danger btn-fill">Go !</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        http://all-pictures.fr sera bientôt disponible ... un peu de patience !
      </div>
    </div>
</body>
<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/custom.js" type="text/javascript"></script>

</html>
